<div class="row justify-content-center">
  <table class="table table-hover col-10">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col">Genre</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="movies.length; else noMoviesAvailable;">
        <tr *ngFor="let movie of movies" [appTableSuccess]="isYoungMovie(movie.year)">
          <td><img class="img-responsive img-rounded image" [src]="movie.poster"/></td>
          <!--<td (click)="onTitleClick(movie)">{{movie.title |Â impressive}}</td>-->
          <td><app-movie-title (titleClick)="onTitleClick(movie)" [movie]="movie"></app-movie-title></td>
          <td>{{movie.year}}</td>
          <td>{{movie.genre}}</td>
          <td><button type="button" class="btn btn-danger" (click)="onFavouriteMovieClick(movie)"> + </button></td>
        </tr>
      </ng-container>

    <ng-template #noMoviesAvailable>
      <tr>
        <td colspan="4" class="text-center">No movies available :(</td>
      </tr>

    </ng-template>
    </tbody>
  </table>
</div>
